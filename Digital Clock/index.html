<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="clock">
      <div id="timeElement">
        <h1 id="time">00:00:00</h1>
        <p id="date">Loading date...</p>
      </div>
      <button id="timeBtn" class="toggleBtn">Switch to 24 hour</button>
      <button id="toggleThemeBtn" class="toggleBtn">Toggle Theme</button>
      <p id="greeting"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <button class="toggleBtn" id="toggleThemeBtn"></button>
      <div class="card">
        <h2>ðŸ’° Tip Calculator</h2>

        <label for="billAmount">Bill Amount</label>
        <input
          type="Number"
          id="billAmount"
          placeholder="Enter total bill amount"
        />

        <label for="tipAmount">Tip Percentage (%)</label>
        <input
          type="number"
          id="tipPercentage"
          placeholder="Enter tip percentage"
        />
        <div class="tip-buttons">
          <button class="tip-btn" data-action="5">5%</button>
          <button class="tip-btn" data-action="10">10%</button>
          <button class="tip-btn" data-action="15">15%</button>
          <button class="tip-btn" data-action="20">20%</button>
        </div>

        <label for="totalPerson">Total People</label>
        <input
          type="number"
          id="totalPerson"
          placeholder="Enter number of people"
        />

        <button id="calculateBtn" class="Btn">Calculate Tip</button>
        <button id="resetBtn" class="Btn">Reset</button>

        <div class="result">
          <p>Total Tip: <span class="highlight" id="totalTip">0.00</span></p>
          <p>
            Tip per Person:
            <span class="highlight" id="tipPerPerson">0.00</span>
          </p>
        </div>
      </div>
    </div>
    <div id="alertBox" class="alert hidden"></div>


    <template id="sun-icon-template">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-sun-icon lucide-sun"
        viewBox="0 0 24 24"
      >
        <circle cx="12" cy="12" r="4" />
        <path d="M12 2v2" />
        <path d="M12 20v2" />
        <path d="m4.93 4.93 1.41 1.41" />
        <path d="m17.66 17.66 1.41 1.41" />
        <path d="M2 12h2" />
        <path d="M20 12h2" />
        <path d="m6.34 17.66-1.41 1.41" />
        <path d="m19.07 4.93-1.41 1.41" />
      </svg>
    </template>

    <template id="moon-icon-template">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-moon-icon lucide-moon"
        viewBox="0 0 24 24"
      >
        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
      </svg>
    </template>
    <script src="script.js"></script>

  </body>
</html>
